sudo: required
language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"

env:
- TCL_VERSION=8.5.0

addons:
  apt:
    packages:
    - tcl8.5
    - tk8.5
    - tcl8.5-dev
    - tk8.5-dev

install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -n test-environment$TRAVIS_PYTHON_VERSION python=$TRAVIS_PYTHON_VERSION cython matplotlib pillow pytest
  - if [[ "TRAVIS_PYTHON_VERSION" == "3.5" ]]; then
      source activate test-environment$TRAVIS_PYTHON_VERSION; pip install pytest-cov coverage coveralls
    else
      echo "Skipping Coverage"
  - source activate test-environment

before_script:
  - export OOMMF_PREFIX=${OOMMF_PREFIX:-$HOME}
  - bash -x .travis/install-oommf.sh
  - export OOMMF_PATH=/home/travis/oommf

# command to run tests
script:
  - which tclsh
  - which oommf
  - $OOMMF_PATH/oommf.tcl +platform


script:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.5" ]]; then
      coverage run --source joommf -m py.test
    else
      py.test

after_success: 
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.5" ]]; then
      coveralls


